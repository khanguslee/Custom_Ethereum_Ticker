<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BTC Markets Ticker</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <h1>BTC Markets Ticker</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <fieldset>
                                <p>Crypto currency: <span id="currentCryptoCurrency">N/A</span></p>
                                <p>Currency: <span id="currentActualCurrency">N/A</span></p>
                                <p>Best bid: $<span id="currentBid">0</span></p>
                                <p>Best ask: $<span id="currentAsk">0</span></p>
                                <p>Last price: $<span id="currentLastPrice">0</span></p>
                                <br>
                                <p>Last update: <span id="lastUpdateTime">0</span> seconds ago</p>
                            </fieldset>
                            <br>
                            <fieldset>
                                <p>Enter your current amount of Ether:</p>
                                <input type="text" id="inputValue" value="">
                                <button onclick="submitValue()">Submit</button>
                                <p>Value: $<span id="outputValue">N/A</p>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    
                </div>
            </div>
        </div>
        

        <script src="/script.js"></script>
    </body>
</html>
